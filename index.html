<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn realtime database</title>
    <link rel="stylesheet" href="index.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1 mx-auto">
                <h3>Login Form</h3>
                    <div class="form-group">
                        <input type="text" id="autoUID" class="form-control" placeholder="Enter unique id *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="btnName" class="form-control" placeholder="Your name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="save" />
                        <input type="submit" class="btn btn-info" value="update" />
                        <input type="submit" class="btn btn-danger" value="remove" />
                    </div>
                    <div class="form-group">
                        <a href="#">forget password?</a>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>

</body>
